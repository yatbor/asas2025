<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modelo em AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Veja o modelo em AR</h1>
  <model-viewer src="futuristic+portal+3d+model_android.glb"
                ios-src="futuristic+portal+3d+model_iphone.usdz"
                alt="Futuristic Portal 3D Model"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                auto-rotate
                style="width: 100%; height: 80vh;">
  </model-viewer>
</body>
</html>
